[Required arguments]
resistance_file = data/naccb_tmean.tif
radius = 100
block_size = 3
project_name = output/co_climate_connectivity

[General options]
source_from_resistance = true
r_cutoff = 99
calc_normailized_current = true

parallelize = true
parallel_batch_size = 20

[Output options] 
write_raw_currmap = true

[Conditional connectivity options]
conditional = true
n_conditions = 1

condition1_file = data/naccb_tmean.tif
